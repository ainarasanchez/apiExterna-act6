<section class="users">
  <div class="d-flex justify-content-between py-3 align-items-center">
    <button class="btn btn-primary" (click)="prevPage()">
      <i class="bi bi-arrow-left"></i> Anterior
    </button>

    <div class="d-flex gap-2">
      <button [class.active]="page === 1" aria-label="Página 1" (click)="goToPage(1)">
        <i class="bi bi-1-circle-fill"></i>
      </button>

      <button [class.active]="page === 2" aria-label="Página 2" (click)="goToPage(2)">
        <i class="bi bi-2-circle-fill"></i>
      </button>
    </div>

    <button class="btn btn-primary" (click)="nextPage()">Siguiente 
      <i class="bi bi-arrow-right"></i>
    </button>
  </div>

  <div class="row g-4 justify-content-center my-4">
    @for(user of arrUsers ; track user._id){
      <article class="col-12 col-md-6 col-lg-4" app-user-card [myUser]="user">
      </article>
    }
  </div>
</section>
