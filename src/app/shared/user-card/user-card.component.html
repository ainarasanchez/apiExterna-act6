
<div class="card bg-dark border border-3 border-white"  [routerLink]="['/user', myUser._id]">
    <figure>
      <img class="imagesBall" [src]="myUser.image" [alt]="myUser.first_name">
    </figure>
    <div class="p-3 text-center">
      <h3 class="text-white">{{myUser.first_name}}</h3>
      <p class="text-warning">{{myUser.email}}</p>
    </div>
  </div>
